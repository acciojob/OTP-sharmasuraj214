<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #verification_heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
    }

    .code {
      width: 40px;
      height: 40px;
      font-size: 18px;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div>
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">We emailed you the six-digit code to acciojob@email.com. Enter the code below to confirm your email address.</p>

  <div class="code-container">
    <input class="code" type="text" maxlength="1" pattern="\d" inputmode="numeric" />
    <input class="code" type="text" maxlength="1" pattern="\d" inputmode="numeric" />
    <input class="code" type="text" maxlength="1" pattern="\d" inputmode="numeric" />
    <input class="code" type="text" maxlength="1" pattern="\d" inputmode="numeric" />
    <input class="code" type="text" maxlength="1" pattern="\d" inputmode="numeric" />
    <input class="code" type="text" maxlength="1" pattern="\d" inputmode="numeric" />
  </div>
</div>

<script>
  const inputs = document.querySelectorAll('.code');

  inputs.forEach((input, index) => {
    input.addEventListener('input', (event) => {
      if (event.inputType === 'deleteContentBackward' && index > 0) {
        inputs[index - 1].focus();
      } else if (index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
  });
</script>

</body>
</html>
